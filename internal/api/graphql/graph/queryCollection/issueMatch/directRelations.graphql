query ($filter: IssueMatchFilter, $first: Int, $after: String) {
    IssueMatches (
        filter: $filter,
        first: $first,
        after: $after
    ) {
        __typename
        totalCount
        edges { 
            node { 
                id
                status
                remediationDate
                discoveryDate
                targetRemediationDate
                severity {
                    value
                    score
                }
                effectiveIssueVariants {
                    edges {
                        node {
                            id
                            secondaryName
                            description
                        }
                    }
                }
                issueId
                issue { 
                    id
                    lastModified
                }
                componentInstanceId
                componentInstance { 
                    id
                    ccrn
                    count
                }
            }
            cursor
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            isValidPage
            pageNumber
            nextPageAfter
            pages {
                after
                isCurrent
                pageNumber
                pageCount
            }
        }
    }
}