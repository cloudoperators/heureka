mutation ($activityId: ID!, $serviceId: ID!) {
    addServiceToActivity (
        activityId: $activityId,
        serviceId: $serviceId
    ) {
        id
        services {
            edges {
                node {
                    id
                    name
                }
            }
        }
    }
}