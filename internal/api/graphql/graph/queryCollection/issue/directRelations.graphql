query ($filter: IssueFilter, $first: Int, $after: String) {
    Issues (
        filter: $filter,
        first: $first,
        after: $after
    ) {
        totalCount
        vulnerabilityCount
        policyViolationCount
        securityEventCount
        edges {
            node {
                id
                primaryName
                type
                lastModified
                issueVariants {
                    totalCount
                    edges {
                        node {
                            id
                            secondaryName
                            description
                            severity {
                                value
                                score
                            }
                            issueRepositoryId
                            issueRepository {
                                id
                                name
                                url
                                created_at
                                updated_at
                            }
                            issueId
                            created_at
                            updated_at
                        }
                        cursor
                        created_at
                        updated_at
                    }
                    pageInfo {
                        hasNextPage
                        nextPageAfter
                    }
                }
                issueMatches {
                    totalCount
                    edges {
                        node {
                            id
                            status
                            remediationDate
                            discoveryDate
                            targetRemediationDate
                            componentInstance {
                                id
                                count
                                createdAt
                                updatedAt
                                ccrn
                            }
                        }
                        cursor
                    }
                    pageInfo {
                        hasNextPage
                        nextPageAfter
                    }
                }
                metadata {
                    serviceCount
                    activityCount
                    issueMatchCount
                    componentInstanceCount
                    earliestDiscoveryDate
                    earliestTargetRemediationDate
                }
            }
            cursor
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            isValidPage
            pageNumber
            nextPageAfter
            pages {
                after
                isCurrent
                pageNumber
                pageCount
            }
        }
    }
}