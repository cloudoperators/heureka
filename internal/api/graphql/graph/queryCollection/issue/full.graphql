query ($filter: IssueFilter, $first: Int, $after: String) {
    Issues (
        filter: $filter,
        first: $first,
        after: $after
    ) {
        __typename
        totalCount
        edges {
            node {
                id
                primaryName
                lastModified
                type
                issueVariants {
                    totalCount
                    edges {
                        node {
                            id
                            secondaryName
                            description
                            severity {
                                value
                                score
                                cvss {
                                    vector
                                    base {
                                        score
                                        attackVector
                                        attackComplexity
                                        privilegesRequired
                                        userInteraction
                                        scope
                                        confidentialityImpact
                                        integrityImpact
                                        availabilityImpact
                                    }
                                    temporal {
                                        score
                                        exploitCodeMaturity
                                        remediationLevel
                                        reportConfidence
                                    }
                                    environmental {
                                        score
                                        modifiedAttackVector
                                        modifiedAttackComplexity
                                        modifiedPrivilegesRequired
                                        modifiedUserInteraction
                                        modifiedScope
                                        modifiedConfidentialityImpact
                                        modifiedIntegrityImpact
                                        modifiedAvailabilityImpact
                                        confidentialityRequirement
                                        availabilityRequirement
                                        integrityRequirement
                                    }
                                }
                            }
                            issueRepository {
                                id
                                name
                                url
                                created_at
                                updated_at
                            }
                            created_at
                            updated_at
                        }
                        cursor
                        created_at
                        updated_at
                    }
                    pageInfo {
                        hasNextPage
                        nextPageAfter
                    }
                }
                issueMatches {
                    totalCount
                    edges {
                        node {
                            id
                            status
                            remediationDate
                            discoveryDate
                            targetRemediationDate
                            componentInstance {
                                id
                                componentVersion {
                                    id
                                    version
                                    component {
                                        id
                                        ccrn
                                        type
                                    }
                                }
                                service {
                                    id
                                    ccrn
                                    owners {
                                        totalCount
                                        edges {
                                            node {
                                                id
                                                uniqueUserId
                                                type
                                                name
                                            }
                                            cursor
                                        }
                                        pageInfo {
                                            hasNextPage
                                            nextPageAfter
                                        }
                                    }
                                    supportGroups {
                                        totalCount
                                        edges {
                                            node {
                                                id
                                                name
                                            }
                                            cursor
                                        }
                                        pageInfo {
                                            hasNextPage
                                            nextPageAfter
                                        }
                                    }
                                }
                            }
                        }
                        cursor
                    }
                    pageInfo {
                        hasNextPage
                        nextPageAfter
                    }
                }
                metadata {
                    serviceCount
                    activityCount
                    issueMatchCount
                    componentInstanceCount
                    earliestDiscoveryDate
                    earliestTargetRemediationDate
                }
            }
            cursor
        }
        pageInfo {
            hasNextPage
            nextPageAfter
        }
    }
}
