query ($filter: IssueFilter, $first: Int, $after: String) {
    Issues (
        filter: $filter,
        first: $first,
        after: $after
    ) {
        totalCount
        edges {
            node {
                id
                lastModified
            }
            cursor
        }
        pageInfo {
            hasNextPage
            nextPageAfter
        }
    }
}