query ($filter: IssueFilter, $first: Int, $after: String) {
    Issues (
        filter: $filter,
        first: $first,
        after: $after
    ) {
        totalCount
        edges {
            node {
                id
                lastModified
                metadata {
                    serviceCount
                    activityCount
                    issueMatchCount
                    componentInstanceCount
                    earliestDiscoveryDate
                    earliestTargetRemediationDate
                }
                issueMatches {
                    totalCount
                    edges {
                        node {
                            componentInstance {
                                count
                                service {
                                    id
                                }
                            }
                        }
                    }
                }
                activities {
                    totalCount
                }
            }
        }
    }
}
