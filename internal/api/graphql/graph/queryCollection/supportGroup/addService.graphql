mutation ($supportGroupId: ID!, $serviceId: ID!) {
    addServiceToSupportGroup (
        supportGroupId: $supportGroupId,
        serviceId: $serviceId
    ) {
        id
        name
        services {
            edges {
                node {
                    id
                    ccrn
                }
            }
        }
    }
}