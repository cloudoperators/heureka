query ($filter: SupportGroupFilter, $first: Int, $after: String, $orderBy: [SupportGroupOrderBy]) {
    SupportGroups (
        filter: $filter,
        first: $first,
        after: $after
        orderBy: $orderBy
    ) {
        totalCount
        edges {
            node {
                id
                ccrn
            }
            cursor
        }
    }
}
