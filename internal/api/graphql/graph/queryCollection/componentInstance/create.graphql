mutation ($input: ComponentInstanceInput!) {
    createComponentInstance (
        input: $input
    ) {
        id
        ccrn
        region
        cluster
        namespace
        domain
        project
        pod 
        container
        type
        context
        count
        componentVersionId
        serviceId
        parentId
    }
}
