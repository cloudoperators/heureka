mutation ($id: ID!, $input: ComponentInstanceInput!) {
    updateComponentInstance (
        id: $id,
        input: $input
    ) {
        __typename
        id
        ccrn
        region
        cluster
        namespace
        domain
        project
        pod
        container
        type
        count
        componentVersionId
        serviceId
    }
}
