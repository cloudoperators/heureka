query ($orderBy: [ComponentInstanceOrderBy]) {
    ComponentInstances (
        orderBy: $orderBy
    ) {
        totalCount
        edges { 
            node { 
                id
                ccrn
                region
                namespace
                cluster
                domain
                project
                pod
                container
                type
            }
        }
    }
}
