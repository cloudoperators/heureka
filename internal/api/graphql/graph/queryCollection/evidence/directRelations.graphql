query ($filter: EvidenceFilter, $first: Int, $after: String) {
    Evidences (
        filter: $filter,
        first: $first,
        after: $after
    ) {
        __typename
        totalCount
        edges { 
            node { 
                id
                description
                authorId
                author { 
                    id
                    uniqueUserId
                    type
                    name
                }
                issueMatches { 
                    totalCount
                    edges { 
                        cursor
                        node {
                            id
                            status
                            remediationDate
                            discoveryDate
                            targetRemediationDate
                        }
                    }
                    pageInfo { 
                        hasNextPage
                        nextPageAfter
                    }
                }
            }
            cursor
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            isValidPage
            pageNumber
            nextPageAfter
            pages {
                after
                isCurrent
                pageNumber
                pageCount
            }
        }
    }
}
