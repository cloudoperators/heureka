mutation ($serviceId: ID!, $issueRepositoryId: ID!) {
    removeIssueRepositoryFromService (
        serviceId: $serviceId,
        issueRepositoryId: $issueRepositoryId
    ) {
        id
        ccrn
        domain
        region
        issueRepositories {
            edges {
                node {
                    id
                    name
                }
            }
        }
    }
}