query ($filter: ServiceFilter, $first: Int, $after: String) {
    Services (
        filter: $filter,
        first: $first,
        after: $after
    ) {
        __typename
        totalCount
        edges { 
            node { 
                id
                ccrn
                domain
                region
                owners { 
                    totalCount
                    edges { 
                        node { 
                            id
                            uniqueUserId
                            type
                            name
                        }
                        cursor
                    }
                    pageInfo { 
                        hasNextPage
                        nextPageAfter
                    }
                }
                supportGroups { 
                    totalCount
                    edges { 
                        node { 
                            id
                            ccrn
                        }
                        cursor
                    }
                    pageInfo { 
                        hasNextPage
                        nextPageAfter
                    }
                }
                issueRepositories { 
                    totalCount
                    edges { 
                        node { 
                            id
                            name
                            url
                            metadata {
                                created_at
                                updated_at
                            }
                        }
                        cursor
                        priority
                        metadata {
                            created_at
                            updated_at
                        }
                    }
                    pageInfo { 
                        hasNextPage
                        nextPageAfter
                    }
                }
                componentInstances {
                    totalCount
                    edges {
                        node {
                            id
                            ccrn
                            count
                        }
                    }
                }
                issueMatches {
                    totalCount
                    edges {
                        node {
                            id
                            status
                            remediationDate
                            discoveryDate
                            targetRemediationDate
                        }
                    }
                }
                remediations {
                    totalCount
                    edges {
                        node {
                            id
                            description
                            service
                            image
                            vulnerability
                            remediationDate
                            expirationDate
                            remediatedBy
                        }
                    }
                }
            }
            cursor
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            isValidPage
            pageNumber
            nextPageAfter
            pages {
                after
                isCurrent
                pageNumber
                pageCount
            }
        }
    }
}
