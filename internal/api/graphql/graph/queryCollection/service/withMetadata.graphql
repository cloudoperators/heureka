query ($filter: ServiceFilter, $first: Int, $after: String) {
    Services (
        filter: $filter,
        first: $first,
        after: $after
    ) {
        totalCount
        edges {
            node {
                id
                name
                componentInstances {
                    edges {
                        node {
                            count
                            issueMatches {
                                totalCount
                            }
                        }
                    }
                }
                metadata {
                    issueMatchCount
                    componentInstanceCount
                }
            }
            cursor
        }
    }
}