mutation ($serviceId: ID!, $issueRepositoryId: ID!, $priority: Int!) {
    addIssueRepositoryToService (
        serviceId: $serviceId,
        issueRepositoryId: $issueRepositoryId,
        priority: $priority
    ) {
        id
        name
        issueRepositories {
            edges {
                node {
                    id
                    name
                }
            }
        }
    }
}