query ($filter: ComponentVersionFilter, $first: Int, $after: String) {
    ComponentVersions (
        filter: $filter,
        first: $first,
        after: $after
    ) {
        __typename
        totalCount
        edges { 
            node { 
                id
                version
                componentId
                component { 
                    id
                    name
                    type
                }
                issues { 
                    totalCount
                    edges { 
                        node { 
                            id
                            lastModified
                        }
                        cursor
                    }
                    pageInfo { 
                        hasNextPage
                        nextPageAfter
                    }
                }
            }
            cursor
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            isValidPage
            pageNumber
            nextPageAfter
            pages {
                after
                isCurrent
                pageNumber
                pageCount
            }
        }
    }
}