mutation ($id: ID!, $input: RemediationInput!) {
    updateRemediation (
        id: $id,
        input: $input
    ) {
        id
        description
        severity
        service
        serviceId
        image
        imageId
        vulnerability
        vulnerabilityId
        remediationDate
        expirationDate
        remediatedBy
    }
}