query ($filter: RemediationFilter, $first: Int, $after: String) {
    Remediations (
        filter: $filter,
        first: $first,
        after: $after
    ) {
        totalCount
        edges { 
            node { 
                id
                description
                service
                image
                vulnerability
                remediationDate
                expirationDate
                remediatedBy
            }
            cursor
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            isValidPage
            pageNumber
            nextPageAfter
            pages {
                after
                isCurrent
                pageNumber
                pageCount
            }
        }
    }
}