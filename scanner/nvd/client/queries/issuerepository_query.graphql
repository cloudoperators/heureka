query GetIssueRepositories ($filter: IssueRepositoryFilter) {
  # @genqlient(typename: IssueRepositoryConnection)
  IssueRepositories (
	filter: $filter,
  ) {
	totalCount
	edges {
      # @genqlient(typename: IssueRepository)
	  node {
		id
        name
        url
	  }
	}
  }
}
