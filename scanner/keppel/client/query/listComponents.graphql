query ListComponents($filter: ComponentFilter, $first: Int, $after: String) {
  # @genqlient(typename: "ComponentConnection")
  Components (
    filter: $filter,
    first: $first,
    after: $after

  ) {
    totalCount
    edges {
      # @genqlient(typename: "Component")
      node {
        id
        name
        type
      }
      cursor
    }
  }
}
