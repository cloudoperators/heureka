mutation UpdateComponentInstance ($id: ID!, $input: ComponentInstanceInput!) {
     # @genqlient(typename: "ComponentInstance")
    updateComponentInstance (
        id: $id ,input: $input
    ) {
        id
        ccrn
        count
        componentVersionId
        serviceId
    }
}