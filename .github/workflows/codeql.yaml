name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [ opened, synchronize, reopened ]
  schedule:
    - cron: '20 08 * * 1'

jobs:
  codeql:
    uses: cloudoperators/common/.github/workflows/shared-codeql.yaml@main
    permissions:
      security-events: write
      actions: read
      contents: read
    with:
      runs-on: "['ubuntu-latest']"
      language: "['go']"
      go-check: true
      go-version: "['1.22']"
      node-check: false
      # node-version : "['node']"
      fail-fast: false  
      # timeout: 30
      autobuild: false
      build_query: "go install github.com/vektra/mockery/v2@v2.46.3 && make build-binary"
